<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>VUE TODO</title>
</head>
<body>
<header>

<div class="container p-5 m-3">

</div>


</header>    




<section id="app">

<div class="container col-10 back2">

<div class="row bg-warning border border-dark ">
    <h1 class="p-3 m-2"><img class="p-1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/555px-Vue.js_Logo_2.svg.png" style="width: 70px;" alt="">Vue Todo App    </h1>  


    
</div>


<div >
    
    
    <div class="row bg-warning border border-dark ">


    <h2 class="m-3" v-if="clock < 18 " :class="{ 'deneme' : clock < 15}" ><img class="" src="" style="width: 70px;" alt="">Good Day ðŸŒž {{ date }}   </h2>  
    
    <h2 class="m-3" v-else=""><img class="" src="" style="width: 70px;" alt="">Good Evening  ðŸŒ™ {{ date }}   </h2>  


    
</div>

<div class="row m-3 " >
    <form>
        <div class="mb-3">
          <label for="text-1" class="form-label"></label>
          <input type="text" class="form-control" @keydown.enter="addTodo" placeholder="Add New Task..."> 
        </div>
      </form>

<!-- <div class="col-md-2 bg-light "> -->

  
    <nav class="nav flex-column card col-md-2">
       
        <a class="nav-link active fs-4" aria-current="page" href="#">
            <i class="bi bi-list-check"style="font-size: 1.5rem;"> v-All:  {{ allItemCount }} </i>
        </a>
 
        <a class="nav-link active fs-4" aria-current="page" href="#">
            <i class="bi bi-check2-square"style="font-size: 1rem;"> v-Done: {{ completedItemCount }} </i>
        </a>

        <a class="nav-link active fs-4" aria-current="page" href="#">
            <i class="bi bi-check-square-fill"style="font-size: 1rem;"> v-Not Done: {{ unCompletedItemCount }} </i>
        </a>
     
       
      </nav>



<!-- 
</div> -->





<div class="col-md-10">

<ul  class="list-group list-group-flush">
   
    <div class="div">
        <p class="btn btn-warning" v-if="todoList.length === 0 ">Well Done no more work</p>
    </div>

    <li v-for="todo in todoList" :class="{ 'uncomp' : todo.completed, 'comp' :  todo.uncompleted}" class=" list-group-item hover mt-2 mb-2 ">
        
        <div class="form-check ">
            <input class="form-check-input" type="checkbox" v-model="todo.completed" :id="`checkbox_${todo.id}`"  value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">

              <span :class="{ 'done' : todo.completed}">  {{ todo.title }}  </span>   <i class="bi bi-star ms-5"></i>
                <button class="btn btn-danger pt-0 pb-0 pe-5 ps-5  ms-5" @click="removeItem(todo)">sil</button>
                <!-- <p class="fst-italic">{{ todo.tarih }}</p> -->

            </label>
          </div>
   
    </li>





    <!-- <li class="list-group-item"></i>An item<i class="bi bi-star ms-3"></i></li> -->

    
    
  </ul>




</div>
</div>



<div class="row back p-2 border border-dark ">
    <h2>Vue Todo App</h2>
   
    <img src="" alt="">
</div>




</div>


<footer>
    <div class="container m-4">

        </div>
</footer>



</section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
