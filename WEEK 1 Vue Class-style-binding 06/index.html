<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class style binding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    




    <div id="app">
      
        <input type="text" v-model="bgColor">
        {{ showBorder }}
        <button @click="showBorder = !showBorder" >border ekle / ekleme</button> <br>
        {{ redBG }}
        <button @click="redBG = !redBG" >RED  ekle/ ekleme</button>

    <!-- koşula bağlı class ekleme // AMA Bunu computed ile yapmak daha mantıklı. çok fazla klass eklemek gerekiebilir çünkü -->
        
 
 <div 
    class="box" 
    :class="boxClasses" 
    :style="{ backgroundColor: bgColor }">   
    <!-- :style="[{},{}]"  obje obje de yazılabilir     -->

    <!-- veya bu sayfa içerisinde class eklemek için :class="['border','box']" -->  


        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
